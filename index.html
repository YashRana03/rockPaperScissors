<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Rock-Paper-Scissors</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">

<body>

    <h1 id="title">Rock, Paper, Scissors game!</h1>
    <div class="container">
        
        <div class="flex">
            <div id="player-choice">
                <h1>Your choice:</h1>
                
            </div>
            <div id="computer-choice">
                <h1 >Computer choice:</h1>
                
            </div>
            
        </div>

        <div id="result">
            <h2>Result: </h2>
            <h1></h1>
        </div>
    
    </div>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <script src="./index.js"></script>

</body>
</html>
